<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow a Garden Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div class="title"><strong><em>Grow a garden clicker</em></strong></div>
    <div class="counter" id="click-counter">Clicker counter: 0</div>

  <div class="main-container">
    <div class="upgrade-menu">
      <h2>Upgrade menu</h2>
      <!-- Upgrades kunnen hier komen -->
    </div>

    <div class="click-area">
      <button id="click-button">Klik hier</button>
    </div>
  </div>

  <!-- Regen afbeelding -->
  <img src="regen.png" id="rain-image" class="rain" alt="regen" />

  <script src="script.js"></script>

</html>
