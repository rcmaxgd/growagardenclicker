<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow a Garden Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div class="title"><strong><em>Grow a garden clicker</em></strong></div>
    <div class="counter" id="click-counter">Clicker counter: 0</div>
  </div>

  <div class="main-container">
    <div class="upgrade-menu">
      <h2>Upgrade menu</h2>
      <button onclick="buyUpgrade('tuinman')">🧑‍🌾 Tuinman (50)</button>
      <button onclick="buyUpgrade('gieter')">💧 Gieter (200)</button>
      <button onclick="buyUpgrade('lamp')">🌞 Groeilamp (1000)</button>
    </div>

    <div class="click-area">
      <button id="click-button">Klik hier</button>
    </div>
  </div>

  <!-- Regenval -->
  <div id="rain-container"></div>

  <script src="script.js"></script>
</body>
</html>
